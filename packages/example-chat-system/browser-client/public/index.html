<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CHAT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


<section id="joinPanel">
    <input type="text" placeholder="Enter your username">
    <button>Join</button>
    <div>
        <!-- Error -->
    </div>
</section>


<section id="chatPanel" style="display: none">
    <button>leave chat</button>
    <ul>
        <li class="event-message">
            <span>username:</span>
            <span>message text 1</span>
        </li>
        <li class="event-message">
            <span>username:</span>
            <span>message text 2</span>
        </li>
        <li class="event-message">
            <span>username</span>
            <span>message text 3</span>
        </li>
        <li class="event-message">
            <span>username</span>
            <span>message text 4</span>
        </li>
        <li class="event-message">
            <span>username</span>
            <span>message text 5</span>
        </li>
        <li class="event-message">
            <span>username</span>
            <span>message text 6</span>
        </li>
        <li class="event-other">
            username joined the chat
        </li>
        <li class="event-other">
            username left the chat
        </li>
    </ul>
    <div>
        <input type="text" placeholder="Enter message and hit <enter>">
    </div>
</section>


<script src="index.js"></script>

</body>
</html>
